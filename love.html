<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pengakuan</title>
  <style>
    :root {
      --primary-color: #ff6b8b;
      --secondary-color: #ffb8c6;
      --accent-color: #ff4757;
      --text-color: #333;
      --light-color: #fff9fa;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #fff0f5, #ffe8ee);
      padding: 20px;
      color: var(--text-color);
      transition: background 0.5s ease;
      touch-action: manipulation;
      text-align: center;
    }
    
    h2 {
      margin-bottom: 30px;
      font-size: 1.5rem;
      color: var(--accent-color);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      line-height: 1.4;
      padding: 0 20px;
      max-width: 800px;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
    }
    
    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      min-width: 140px;
      -webkit-appearance: none;
      flex: 1;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    #iya {
      background-color: var(--primary-color);
      color: white;
    }
    
    #iya:active {
      background-color: var(--accent-color);
      transform: scale(0.98);
    }
    
    #iya::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(30deg);
      transition: all 0.3s ease;
    }
    
    #iya:active::after {
      left: 100%;
    }
    
    #tidak {
      background-color: white;
      color: var(--accent-color);
      border: 2px solid var(--secondary-color);
      transition: all 0.2s ease;
    }
    
    #tidak:active {
      background-color: #f8f8f8;
    }
    
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }
    
    .heart {
      position: absolute;
      opacity: 0;
      font-size: 24px;
      color: var(--primary-color);
      animation: floatUp 4s ease-in-out forwards;
      user-select: none;
    }
    
    @keyframes floatUp {
      0% { 
        opacity: 0;
        transform: translateY(0) rotate(0deg);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% { 
        opacity: 0;
        transform: translateY(-100vh) rotate(360deg);
      }
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      h2 {
        font-size: 1.3rem;
        margin-bottom: 25px;
      }
      
      button {
        padding: 12px 25px;
        font-size: 1rem;
        min-width: 120px;
      }
    }
    
    @media (max-width: 480px) {
      h2 {
        font-size: 1.1rem;
        margin-bottom: 20px;
        padding: 0 15px;
      }
      
      .button-container {
        gap: 15px;
      }
      
      button {
        padding: 12px 20px;
        min-width: 110px;
      }
    }
    
    @media (max-width: 350px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <h2>Kenapa kamu klik? Kamu suka aku ya? üòç</h2>
  <div class="button-container">
    <button id="iya">Iya ‚ù§Ô∏è</button>
    <button id="tidak">Tidak ‚ùå</button>
  </div>

<script>
  const btnTidak = document.getElementById('tidak');
  const btnIya = document.getElementById('iya');
  const heartsContainer = document.getElementById('hearts');
  
  // Mobile-optimized "Tidak" button behavior
  btnTidak.addEventListener('touchstart', handleNoButton, {passive: false});
  btnTidak.addEventListener('mouseenter', handleNoButton);
  
  function handleNoButton(e) {
    if (e.type === 'touchstart') {
      e.preventDefault();
    }
    
    const buttonRect = btnTidak.getBoundingClientRect();
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    
    // Calculate max movement area
    const maxX = windowWidth - buttonRect.width - 20;
    const maxY = windowHeight - buttonRect.height - 20;
    
    if (maxX > 0 && maxY > 0) {
      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);
      
      btnTidak.style.position = 'fixed';
      btnTidak.style.left = x + 'px';
      btnTidak.style.top = y + 'px';
    }
  }
  
  // Reset button position when window resizes
  window.addEventListener('resize', () => {
    btnTidak.style.position = '';
    btnTidak.style.left = '';
    btnTidak.style.top = '';
  });
  
  // Create heart animation
  btnIya.addEventListener('click', createHearts);
  btnIya.addEventListener('touchend', createHearts);
  
  function createHearts(e) {
    if (e.type === 'touchend') {
      e.preventDefault();
    }
    
    // Create more hearts for full screen effect
    for (let i = 0; i < 30; i++) {
      createHeart();
    }
    
    setTimeout(() => {
      alert('Aku juga suka kamu üò≥‚ù§Ô∏è');
    }, 1000);
  }
  
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '‚ù§Ô∏è';
    
    // Random position across full screen
    const x = Math.random() * window.innerWidth;
    heart.style.left = x + 'px';
    heart.style.bottom = '0';
    
    // Random animation duration
    const duration = 3 + Math.random() * 3;
    heart.style.animationDuration = duration + 's';
    
    // Random size
    const size = 16 + Math.random() * 24;
    heart.style.fontSize = size + 'px';
    
    heartsContainer.appendChild(heart);
    
    setTimeout(() => {
      heart.remove();
    }, duration * 1000);
  }
  
  // Change background color occasionally
  function changeBackground() {
    const colors = ['#fff0f5', '#fff8f8', '#fef0ff', '#f8f0ff'];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.body.style.background = `linear-gradient(135deg, ${randomColor}, #ffe8ee)`;
    
    setTimeout(changeBackground, 15000);
  }
  
  setTimeout(changeBackground, 15000);
  
  // Prevent zooming on mobile when tapping buttons
  document.addEventListener('touchstart', function(e) {
    if (e.target.tagName === 'BUTTON') {
      e.preventDefault();
    }
  }, {passive: false});
</script>
</body>
</html>
